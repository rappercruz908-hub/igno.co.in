<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IGNO — AI Agentic Solutions</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="IGNO builds agentic AI systems that automate workflows and scale businesses intelligently." />

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/InertiaPlugin.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Inter, Arial, Helvetica, sans-serif;
  background: #0b0f1a;
  color: #ffffff;
}

/* HERO */
#hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

#dotCanvas {
  position: absolute;
  inset: 0;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
  padding: 20px;
}

.logo-img {
  width: 140px;
  margin-bottom: 18px;
  animation: floatLogo 6s ease-in-out infinite;
  filter: drop-shadow(0 12px 40px rgba(96,140,255,0.6));
}

@keyframes floatLogo {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

.tagline {
  font-size: 20px;
  max-width: 720px;
  margin: 0 auto 30px;
}

/* FORM */
.lead-form {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.lead-form input {
  padding: 14px 16px;
  border-radius: 8px;
  border: none;
  min-width: 260px;
  font-size: 15px;
}

.lead-form button {
  padding: 14px 28px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg,#4f7cff,#7aa2ff);
  font-weight: bold;
  cursor: pointer;
}

.lead-form button.sent {
  background: #1e293b;
  cursor: default;
}

/* CONTENT */
section {
  max-width: 900px;
  margin: auto;
  padding: 100px 20px;
  text-align: center;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
  gap: 28px;
  margin-top: 60px;
}

.card {
  background: rgba(255,255,255,0.04);
  border-radius: 16px;
  padding: 36px 26px;
}

footer {
  text-align: center;
  padding: 60px 20px;
  color: #94a3b8;
}
</style>
</head>

<body>

<header id="hero">
  <canvas id="dotCanvas"></canvas>
  <div class="overlay"></div>

  <div class="hero-content">
    <img src="logo.png.png" class="logo-img" alt="IGNO Logo">

    <div class="tagline">
      AI Agentics – Automate Your Business. Scale Without Limits.
    </div>

    <form
      class="lead-form"
      action="https://formspree.io/f/xqarjyrr"
      method="POST"
      onsubmit="handleSubmit(event)"
    >
      <input type="email" name="email" placeholder="Your email" required>
      <button type="submit" id="ctaBtn">Request Demo</button>
    </form>
  </div>
</header>

<section>
  <h2>What We Do</h2>
  <p>We build autonomous AI agents that replace manual workflows.</p>
</section>

<section>
  <h2>Core Capabilities</h2>
  <div class="cards">
    <div class="card">AI Agents</div>
    <div class="card">Automation</div>
    <div class="card">Integrations</div>
  </div>
</section>

<footer>© 2026 IGNO</footer>

<script>
function handleSubmit(e) {
  e.preventDefault();
  const form = e.target;
  const btn = document.getElementById("ctaBtn");

  fetch(form.action, {
    method: "POST",
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(() => {
    btn.textContent = "Demo Requested";
    btn.classList.add("sent");
    btn.disabled = true;
    form.reset();
  });
}
</script>

<script>
gsap.registerPlugin(InertiaPlugin);

const canvas = document.getElementById("dotCanvas");
const hero = document.getElementById("hero");
const ctx = canvas.getContext("2d");

const dotSize = 2, gap = 16, proximity = 90;
const shockRadius = 180, shockStrength = 10;
const resistance = 750, returnDuration = 3;

let dots = [], pointer = { x:0, y:0 };

function resize(){
  const r = hero.getBoundingClientRect();
  const dpr = devicePixelRatio || 1;
  canvas.width = r.width * dpr;
  canvas.height = r.height * dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);

  dots = [];
  for(let y=0;y<r.height;y+=gap+dotSize){
    for(let x=0;x<r.width;x+=gap+dotSize){
      dots.push({x,y,ox:0,oy:0,active:false});
    }
  }
}
resize();
addEventListener("resize",resize);

functions
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  dots.forEach(d=>{
    const dist = Math.hypot(d.x-pointer.x,d.y-pointer.y);
    const alpha = dist<proximity?1-dist/proximity:0.7;

    ctx.shadowColor = "rgba(96,140,255,0.8)";
    ctx.shadowBlur = 6;
    ctx.fillStyle = `rgba(96,140,255,${0.75 + alpha*0.25})`;

    ctx.beginPath();
    ctx.arc(d.x+d.ox,d.y+d.oy,dotSize/2,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

addEventListener("mousemove",e=>{pointer.x=e.clientX;pointer.y=e.clientY});
addEventListener("touchmove",e=>{
  if(e.touches[0]){pointer.x=e.touches[0].clientX;pointer.y=e.touches[0].clientY;}
},{passive:true});
</script>

</body>
</html>
