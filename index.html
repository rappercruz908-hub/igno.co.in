<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IGNO â€” AI Agentic Solutions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/InertiaPlugin.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0b0f1a;
  color: #ffffff;
}

#hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

canvas {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: 1;
}

.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  top: 50%;
  transform: translateY(-50%);
  padding: 20px;
}

.logo {
  font-size: 42px;
  font-weight: bold;
  letter-spacing: 6px;
  margin-bottom: 16px;
}

.tagline {
  font-size: 20px;
  max-width: 700px;
  margin: 0 auto 30px;
}

.cta {
  padding: 14px 28px;
  border-radius: 6px;
  background: linear-gradient(135deg,#ff4d4d,#ff8a8a);
  color: #000;
  text-decoration: none;
}
</style>
</head>

<body>

<header id="hero">
  <canvas id="dotCanvas"></canvas>
  <div class="overlay"></div>

  <div class="hero-content">
    <div class="logo">IGNO</div>
    <div class="tagline">
      AI Agentics â€“ Automate Your Business. Scale Without Limits.
    </div>
    <a class="cta" href="mailto:businessigno@gmail.com">Talk to Us</a>
  </div>
</header>

<script>
gsap.registerPlugin(InertiaPlugin);

const hero = document.getElementById("hero");
const canvas = document.getElementById("dotCanvas");
const ctx = canvas.getContext("2d");

const dotSize = 10;
const gap = 15;
const padding = dotSize * 2;     // ðŸ”‘ SAFE EDGE ZONE
const proximity = window.innerWidth < 768 ? 90 : 120;
const speedTrigger = 100;
const shockRadius = 250;
const shockStrength = window.innerWidth < 768 ? 7 : 5;
const resistance = 750;
const returnDuration = 1.5;

let dots = [];
let bounds = {};
let pointer = { x: 0, y: 0, vx: 0, vy: 0, lastX: 0, lastY: 0, lastTime: 0 };

function resize() {
  const rect = hero.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  bounds = {
    left: padding,
    right: rect.width - padding,
    top: padding,
    bottom: rect.height - padding
  };

  dots = [];
  const cell = dotSize + gap;

  const cols = Math.floor((rect.width - padding * 2 + gap) / cell);
  const rows = Math.floor((rect.height - padding * 2 + gap) / cell);

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const cx = bounds.left + x * cell + dotSize / 2;
      const cy = bounds.top + y * cell + dotSize / 2;

      dots.push({
        cx,
        cy,
        xOffset: 0,
        yOffset: 0,
        active: false
      });
    }
  }
}
resize();
window.addEventListener("resize", resize);

function clampDot(dot) {
  dot.xOffset = Math.max(
    bounds.left - dot.cx,
    Math.min(bounds.right - dot.cx, dot.xOffset)
  );
  dot.yOffset = Math.max(
    bounds.top - dot.cy,
    Math.min(bounds.bottom - dot.cy, dot.yOffset)
  );
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  dots.forEach(d => {
    clampDot(d);

    const dist = Math.hypot(d.cx - pointer.x, d.cy - pointer.y);
    const alpha = dist < proximity ? 1 - dist / proximity : 0.6;

    ctx.beginPath();
    ctx.arc(d.cx + d.xOffset, d.cy + d.yOffset, dotSize / 2, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,59,59,${alpha})`;
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();

function handleMove(x, y) {
  const now = performance.now();
  const dt = pointer.lastTime ? now - pointer.lastTime : 16;

  pointer.vx = (x - pointer.lastX) / dt * 1000;
  pointer.vy = (y - pointer.lastY) / dt * 1000;
  pointer.x = x;
  pointer.y = y;
  pointer.lastX = x;
  pointer.lastY = y;
  pointer.lastTime = now;

  const speed = Math.hypot(pointer.vx, pointer.vy);

  dots.forEach(d => {
    const dist = Math.hypot(d.cx - x, d.cy - y);
    if (speed > speedTrigger && dist < proximity && !d.active) {
      d.active = true;

      gsap.to(d, {
        inertia: {
          xOffset: d.cx - x + pointer.vx * 0.005,
          yOffset: d.cy - y + pointer.vy * 0.005,
          resistance
        },
        onUpdate: () => clampDot(d),
        onComplete() {
          gsap.to(d, {
            xOffset: 0,
            yOffset: 0,
            duration: returnDuration,
            ease: "elastic.out(1,0.75)",
            onComplete: () => d.active = false
          });
        }
      });
    }
  });
}

function shock(x, y) {
  dots.forEach(d => {
    const dist = Math.hypot(d.cx - x, d.cy - y);
    if (dist < shockRadius && !d.active) {
      d.active = true;
      const falloff = 1 - dist / shockRadius;

      gsap.to(d, {
        inertia: {
          xOffset: (d.cx - x) * shockStrength * falloff,
          yOffset: (d.cy - y) * shockStrength * falloff,
          resistance
        },
        onUpdate: () => clampDot(d),
        onComplete() {
          gsap.to(d, {
            xOffset: 0,
            yOffset: 0,
            duration: returnDuration,
            ease: "elastic.out(1,0.75)",
            onComplete: () => d.active = false
          });
        }
      });
    }
  });
}

/* Desktop */
window.addEventListener("mousemove", e => handleMove(e.clientX, e.clientY));
window.addEventListener("click", e => shock(e.clientX, e.clientY));

/* Mobile */
window.addEventListener("touchmove", e => {
  if (e.touches[0]) handleMove(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: true });

window.addEventListener("touchstart", e => {
  if (e.touches[0]) shock(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: true });
</script>

</body>
</html>
