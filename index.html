<!DOCTYPE html>
<html lang="en">

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;

  color: white;
}

  position: relative;

}

<body>

<!-- HERO -->
<section class="hero" id="hero">
  <canvas id="heroCanvas"></canvas>
  <div class="overlay"></div>
  <div class="content">
    <div class="logo">IGNO</div>
    <div class="tagline">AI Agentics — Automate Without Limits.</div>
    <a class="cta" href="#">Talk to Us</a>
  </div>
</section>

<!-- SECTION -->
<section class="section" id="about">
  <canvas id="sectionCanvas"></canvas>
  <h2>What We Do</h2>
  <p>
    We build intelligent agentic systems that automate operations,
    workflows, and decisions at scale.
  </p>
</section>

<script>
gsap.registerPlugin(InertiaPlugin);

/* =========================
   SHARED GRID CREATOR
========================= */
function DotGrid(canvas, options) {
  const ctx = canvas.getContext("2d");
  const {
    dotSize,
    gap,
    color,
    interactive,
    proximity,
    strength
  } = options;

  const padding = dotSize * 2;
  let dots = [];
  let pointer = { x: -9999, y: -9999 };

  function resize() {
    const rect = canvas.parentElement.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;

    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.setTransform(dpr,0,0,dpr,0,0);

    dots = [];
    const cell = dotSize + gap;

    const cols = Math.floor((rect.width - padding * 2) / cell);
    const rows = Math.floor((rect.height - padding * 2) / cell);

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        dots.push({
          cx: padding + x * cell,
          cy: padding + y * cell,
          ox: 0,
          oy: 0,
          active: false
        });
      }
    }
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    dots.forEach(d => {
      const dx = d.cx + d.ox;
      const dy = d.cy + d.oy;

      const dist = Math.hypot(pointer.x - d.cx, pointer.y - d.cy);
      const alpha = interactive && dist < proximity
        ? 1 - dist / proximity
        : interactive ? 0.55 : 0.25;

      ctx.beginPath();
      ctx.arc(dx, dy, dotSize / 2, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,59,59,${alpha})`;
      ctx.fill();
    });

    requestAnimationFrame(draw);
  }

  if (interactive) {
    window.addEventListener("pointermove", e => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;

      dots.forEach(d => {
        const dist = Math.hypot(d.cx - pointer[elementKeyX], d.cy - pointer[elementKeyY]);
      });
    });

    window.addEventListener("click", e => {
      dots.forEach(d => {
        const dist = Math.hypot(d.cx - e.clientX, d.cy - e.clientY);
        if (dist < proximity && !d.active) {
          d.active = true;
          gsap.to(d, {
            inertia: {
              ox: (d.cx - e.clientX) * strength,
              oy: (d.cy - e.clientY) * strength,
              resistance: 600
            },
            onComplete() {
              gsap.to(d, {
                ox: 0,
                oy: 0,
                duration: 1.4,
                ease: "elastic.out(1,0.8)",
                onComplete: () => d.active = false
              });
            }
          });
        }
      });
    });
  }

  resize();
  window.addEventListener("resize", resize);
  draw();
}

/* HERO GRID — STRONG */
DotGrid(document.getElementById("heroCanvas"), {
  dotSize: 7,
  gap: 16,
  color: "#ff3b3b",
  interactive: true,
  proximity: 120,
  strength: 0.04
});

/* SECTION GRID — SUBTLE */
DotGrid(document.getElementById("sectionCanvas"), {
  dotSize: 4,
  gap: 18,
  color: "#ff3b3b",
  interactive: false,
  proximity: 0,
  strength: 0
});
</script>

</body>
</html>
