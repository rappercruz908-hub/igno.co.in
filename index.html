<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IGNO — AI Agentic Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/InertiaPlugin.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
    }

    #hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    .logo-img {
      width: 140px;
      margin-bottom: 18px;
      filter: drop-shadow(0 10px 28px rgba(96,140,255,0.45));
      animation: floatLogo 6s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .tagline {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .cta {
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 6px;
      background: linear-gradient(135deg, #4f7cff, #7aa2ff);
      color: #000;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 70px 20px;
      text-align: center;
    }

    h2 { color: #7aa2ff; }
    p { color: #cbd5e1; line-height: 1.6; }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #94a3b8;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
  </style>
</head>

<body>

<header id="hero">
  <canvas id="dotCanvas"></canvas>
  <div class="overlay"></div>

  <div class="hero-content">
    <img src="logo.png.png" alt="IGNO Logo" class="logo-img" />
    <div class="tagline">AI Agentics – Automate Your Business. Scale Without Limits.</div>
    <a class="cta" href="mailto:businessigno@gmail.com">Talk to Us</a>
  </div>
</header>

<section>
  <h2>What We Do</h2>
  <p>
    IGNO builds agentic AI systems that automate operations, decision-making,
    and workflows across sales, support, and internal processes.
  </p>
</section>

<footer>
  © 2026 IGNO · AI Agentic Solutions · businessigno@gmail.com
</footer>

<script>
gsap.registerPlugin(InertiaPlugin);

/* === CONFIG (UNCHANGED MOTION) === */
const DOT_SIZE = 2;
const GAP = 16;
const PROXIMITY = 90;
const SHOCK_RADIUS = 180;
const SHOCK_STRENGTH = 10;
const RESISTANCE = 750;
const RETURN_DURATION = 3;
const SPEED_TRIGGER = 80;

/* Royal blue */
const BASE_COLOR = [96, 140, 255];

const hero = document.getElementById("hero");
const canvas = document.getElementById("dotCanvas");
const ctx = canvas.getContext("2d");

let dots = [];
let pointer = { x: -9999, y: -9999, vx: 0, vy: 0, lastX: 0, lastY: 0, lastTime: 0 };

function resize() {
  const rect = hero.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;

  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

  dots = [];
  const cell = DOT_SIZE + GAP;
  const cols = Math.floor(rect.width / cell);
  const rows = Math.floor(rect.height / cell);

  const offsetX = (rect.width - cols * cell) / 2;
  const offsetY = (rect.height - rows * cell) / 2;

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      dots.push({
        cx: offsetX + x * cell,
        cy: offsetY + y * cell,
        xOffset: 0,
        yOffset: 0,
        active: false
      });
    }
  }
}
resize();
window.addEventListener("resize", resize);

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  dots.forEach(d => {
    const dist = Math.hypot(d.cx - pointer.x, d.cy - pointer.y);
    const hover = dist < PROXIMITY;

    const alpha = hover ? 1 : 0.6;
    const glow = hover ? 14 : 6;

    ctx.beginPath();
    ctx.arc(d.cx + d.xOffset, d.cy + d.yOffset, DOT_SIZE / 2, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(${BASE_COLOR[0]},${BASE_COLOR[1]},${BASE_COLOR[2]},${alpha})`;
    ctx.shadowBlur = glow;
    ctx.shadowColor = `rgba(${BASE_COLOR[0]},${BASE_COLOR[1]},${BASE_COLOR[2]},0.9)`;
    ctx.fill();
    ctx.shadowBlur = 0;
  });

  requestAnimationFrame(draw);
}
draw();

/* === ORIGINAL MOTION LOGIC (RESTORED) === */
function handleMove(x, y) {
  const now = performance.now();
  const dt = pointer.lastTime ? now - pointer.lastTime : 16;

  pointer.vx = (x - pointer.lastX) / dt * 1000;
  pointer.vy = (y - pointer.lastY) / dt * 1000;
  pointer.x = x;
  pointer.y = y;
  pointer.lastX = x;
  pointer.lastY = y;
  pointer.lastTime = now;

  const speed = Math.hypot(pointer.vx, pointer.vy);

  dots.forEach(d => {
    const dist = Math.hypot(d.cx - x, d.cy - y);
    if (speed > SPEED_TRIGGER && dist < PROXIMITY && !d.active) {
      d.active = true;
      gsap.to(d, {
        inertia: {
          xOffset: d.cx - x + pointer.vx * 0.005,
          yOffset: d.cy - y + pointer.vy * 0.005,
          resistance: RESISTANCE
        },
        onComplete() {
          gsap.to(d, {
            xOffset: 0,
            yOffset: 0,
            duration: RETURN_DURATION,
            ease: "elastic.out(1,0.75)",
            onComplete: () => d.active = false
          });
        }
      });
    }
  });
}

function shock(x, y) {
  dots.forEach(d => {
    const dist = Math.hypot(d.cx - x, d.cy - y);
    if (dist < SHOCK_RADIUS && !d.active) {
      d.active = true;
      const falloff = 1 - dist / SHOCK_RADIUS;
      gsap.to(d, {
        inertia: {
          xOffset: (d.cx - x) * SHOCK_STRENGTH * falloff,
          yOffset: (d.cy - y) * SHOCK_STRENGTH * falloff,
          resistance: RESISTANCE
        },
        onComplete() {
          gsap.to(d, {
            xOffset: 0,
            yOffset: 0,
            duration: RETURN_DURATION,
            ease: "elastic.out(1,0.75)",
            onComplete: () => d.active = false
          });
        }
      });
    }
  });
}

/* Desktop */
window.addEventListener("mousemove", e => handleMove(e.clientX, e.clientY));
window.addEventListener("click", e => shock(e.clientX, e.clientY));

/* Mobile */
window.addEventListener("touchmove", e => {
  if (e.touches[0]) handleMove(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: true });

window.addEventListener("touchstart", e => {
  if (e.touches[0]) shock(e.touches[0].clientX, e.touches[0].clientY);
}, { passive: true });
</script>

</body>
</html>
